<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <span class="stats-text">Lives | <span class="lives">3</span></span>
            <span class="stats-text">Score | <span class="score">0</span></span>
        </div>
        <div class="word">word</div>
        <div class="buttons">
            <button class="seen-button">SEEN</button>
            <button class="new-button">NEW</button>
        </div>
    </div>
    <div class="game-over-screen">
        <div class="game-over-text">Game over</div>
        <div class="end-score-text">Score : <span class="end-score"></span></div>
        <button class="restart-button">RESTART</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
